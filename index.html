<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Amigos del Orto</title>
  <!-- Tipografía Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <!-- SETUP -->
    <div id="setup">
      <h1>Eligí un modo</h1>
      <div id="modoSelector">
        <label><input type="radio" name="modo" value="completo" checked> Mazo completo</label>
        <label><input type="radio" name="modo" value="cortado"> Mazo cortado (50 cartas)</label>
      </div>
      <h1>¿Cuántos jugadores son?</h1>
      <input type="number" id="numJugadores" min="2" placeholder="Ej: 4">
      <button id="btnConfirmar" onclick="crearFormNombres()">Confirmar</button>
      <div id="nombresContainer"></div>
    </div>

    <!-- JUEGO -->
    <div id="app" style="display:none;">
      <h1 id="titulo-sacar-carta">SACÁ UNA CARTA Y VOTA A TU AMIGO DEL ORTO</h1>

      <!-- Audios -->
      <audio id="flipSound"
             src="https://cdn.pixabay.com/download/audio/2023/05/25/audio_f3a1570146.mp3?filename=card-flip-14684.mp3">
      </audio>
      <audio id="slideSound"
             src="https://cdn.pixabay.com/download/audio/2022/09/10/audio_3f0d8fd5b1.mp3?filename=card-slide-6940.mp3">
      </audio>
      <audio id="voteSound"
             src="https://cdn.pixabay.com/download/audio/2021/08/10/audio_2a99228c85.mp3?filename=click-6052.mp3">
      </audio>
      <audio id="endSound"
             src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_9ba8f1e69d.mp3?filename=game-over-arcade-6435.mp3">
      </audio>

      <div class="mazo-container">
        <div class="mazo-back" id="mazoBack">
          <span class="dorso-texto">Amigos del Orto</span>
        </div>
        <div class="carta-activa" id="carta" onclick="cardClick()">
          <div class="dorso">
            <span class="dorso-texto">Amigos del Orto</span>
          </div>
          <div class="contenido" id="contenido-carta">
            <div class="categoria" id="categoria-carta"></div>
            <div class="texto" id="texto-carta"></div>
          </div>
        </div>
      </div>
      <div id="votosContainer"></div>
      <p id="contador">Cartas restantes: 0</p>
      <div class="botones-juego">
        <button id="boton-anterior" onclick="anteriorCarta()" style="display:none;">Anterior carta</button>
        <button id="boton-finalizar" onclick="finalizarJuego()">Finalizar</button>
      </div>
    </div>

    <!-- RESULTADO -->
    <div id="result" style="display:none;">
      <h1>¡Fin del juego!</h1>
      <div id="ganador"></div>
      <button onclick="window.location.reload()">Jugar de nuevo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
